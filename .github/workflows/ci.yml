name: CI - build & push
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Authenticate to GCP
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    - name: Configure Docker to use gcloud
      run: gcloud auth configure-docker --quiet
    - name: Build & push patient image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT }}/patient-service:latest application-service/patient-service
        docker push gcr.io/${{ secrets.GCP_PROJECT }}/patient-service:latest
    - name: Build & push appointment image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT }}/appointment-service:latest application-service/appointment-service
        docker push gcr.io/${{ secrets.GCP_PROJECT }}/appointment-service:latest
    - name: Build & push order image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT }}/order-service:latest order-service
        docker push gcr.io/${{ secrets.GCP_PROJECT }}/order-service:latest
